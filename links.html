<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>target="_blank"の謎</title>
  </head>
  <body>
    <h1>三番目</h1>
    <h2>targetの予約語</h2>
    <ul>
      <li><a href="https://shinonome.io/">target="_self"(規定値)</a></li>
      <li>
        <a href="https://shinonome.io/" target="_blank">target="_blank"</a>
      </li>
      <li>
        <a href="https://shinonome.io/" target="_parent">target="_parent"</a>
      </li>
      <li>
        <a href="https://shinonome.io/" target="_top">target="_top"</a>
      </li>
    </ul>
    <h2>target="_blank"の脆弱性</h2>
    <ul>
      <li>
        <!-- target="_blank"の脆弱性に対しては、各ブラウザの方で対応が進んでいるため、代替としてwindow.openを使っている -->
        <div onclick="window.open('./dummy.html')">shinonome(悪意)</div>
        <a href="./dummy.html" target="_blank">shinonome(悪意)(_blank)</a>
      </li>
    </ul>
    <h2>規定値以外を設定した場合</h2>
    <ul>
      <li><a href="https://shinonome.io/" target="hoge">hoge(shinonome)</a></li>
      <li>
        <a href="https://www.google.com/?hl=ja" target="hoge">hoge(google)</a>
      </li>
      <li><a href="https://shinonome.io/" target="frame">frame</a></li>
    </ul>
    <iframe name="frame" frameborder="0"></iframe>
  </body>
</html>
